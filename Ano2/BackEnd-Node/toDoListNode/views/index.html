<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas NodeJS</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">

</head>
<body class="container">
    <div class="tarefas">

        <h3>TODO LIST NODEJS</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="tasks">
            <input type="submit" class="btn btn-primary" name="acao" value="Inserir ">
        </form>

        <% for(let i = 0; i < tasksList.length; i++) { %>
            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash">Excluir</i></a></p>
        <% } %>


    </div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

</body>

<script>
    function validarFormulario() {
        var tarefa = document.getElementsByName("tasks")[0].value;
        
        if(tarefa.trim() === ''){
            Swal.fire({
                icon: 'error',
                title: 'Ooops...',
                text: 'Por favor, preencha a tarefa antes de enviar.',
            })
            return false;
        }
        return true;
    }
</script>
</html>
