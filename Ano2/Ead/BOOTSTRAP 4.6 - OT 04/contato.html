<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <title>Contato</title>
</head>
<body>
    <header class="bg-light p-3 text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="habilidades.html">Habilidades</a></li>
                <li class="nav-item"><a class="nav-link" href="curriculo.html">Currículo</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mt-4">
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="4" class="form-control"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn btn-dark">
        </form>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Marcel Leite de Farias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
