<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário OT2-HTML">
    <meta name="keywords" content="Formulário, HTML5, CSS3">
    <meta name="author" content="Escola Sistêmica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - OT2 HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Seção para o formulãrio-->
    <section class="sec-formulario">
        <!--Inicio do formulário-->
        <form action="#" method="post">
            <h2>Informações Pessoais: </h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">

            <h2>Preferência do Evento</h2>
            <label for="interesse">Tema de Interesse:</label>
            <select id="interesse" name="interesse">
                <option value="">Selecione um tema de interesse</option>
                <option value="front-end">Front-end</option>
                <option value="back-end">Back-end</option>
            </select>

            <label for="workshop">Workshop:</label>
            <select id="workshop" name="workshop">
                <option value="dw">Desenvolvimento Web Moderno</option>
                <option value="ia">Introdução à Inteligência Artificial</option>
                <option value="si">Segurança na Internet</option>
            </select>

            <h2>Bloco de Submissão de Apresentação</h2>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">

            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo" rows="6"></textarea>

            <label for="anexo">Anexar Apresentação:</label>
            <input type="file" id="anexo" name="anexo">

            <div class="btn-formulario">
                <button type="submit">Enviar</button>
            </div>
            
        </form>
        <!--Final do formulário-->
    </section>
    <!--Final da Seção-->

</body>
</html>
