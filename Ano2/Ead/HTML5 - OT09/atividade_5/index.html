<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de App de Música - Marcel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Artistas</h2>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Artista 1">
                <p>Artista 1</p>
            </div>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Artista 2">
                <p>Artista 2</p>
            </div>
        </div>

        <div class="section">
            <h2>Álbuns</h2>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Álbum 1">
                <p>Álbum 1</p>
            </div>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Álbum 2">
                <p>Álbum 2</p>
            </div>
        </div>

        <div class="section">
            <h2>Músicas</h2>
            <div class="song">
                <img src="macaco_albino.jpg" alt="Música 1">
                <p>Música 1</p>
            </div>
            <div class="song">
                <img src="macaco_albino.jpg" alt="Música 2">
                <p>Música 2</p>
            </div>
        </div>

        <div class="section">
            <h2>Playlists</h2>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Playlist 1">
                <p>Playlist 1</p>
            </div>
            <div class="playlist">
                <img src="macaco_albino.jpg" alt="Playlist 2">
                <p>Playlist 2</p>
            </div>
        </div>
    </div>

    <div class="player">
        <h2>Player</h2>
    </div>
    <div class="volume-controls">
        <h2>Controles de Volume</h2>
    </div>

    <div class="search">
        <h2>Buscar</h2>
        <input type="text" placeholder="Buscar músicas, artistas, álbuns...">
        
    </div>
</body>
</html>
