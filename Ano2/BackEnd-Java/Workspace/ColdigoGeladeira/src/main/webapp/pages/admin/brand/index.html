<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/brand.js"></script>
</head>
<body>

	<h2>Registro de Marcas</h2>
	<form name="frmAddMarca" id="addMarca" class="fmrInserir">
		<fieldset>
			<legend>Nova Marca</legend>
			<table>
				
				<tr>
					<th>Nome:</th>
					<td>
						<input type="text" name="nome">
					</td>
				</tr>
				
				
				
				<tr>
					<td colspan="2">
						<button type="button" onclick="COLDIGO.marca.cadastrar()">Cadastrar</button>
						<button type="reset">Limpar</button>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<h3>Marcas registradas</h3>
	<form id="filtraMarca" class="frmFiltrar">
		<fieldset>
			<legend>Filtrar</legend>
			<input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pelo nome">
			<button type="button" onclick="COLDIGO.marca.buscar()">Buscar</button>
		</fieldset>
	</form>
	<div id="listaMarcas" class="listaRegistros">
	</div>
	
	
	<div id="modalEditaMarca" class="modalEditar">
		<form name="frmEditaMarca" id="editaMarca" class="frmEditar">
			<table>
				
				<tr>
					<th>Nome:</th>
					<td>
						<input type="text" name="nome">
					</td>
				</tr>
				
				
			</table>
			<input type="hidden" name="idMarca">
		</form>
	</div>
	
</body>
</html>
