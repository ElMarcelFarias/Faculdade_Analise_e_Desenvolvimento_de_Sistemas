<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da Coldigo Geladeiras">
    <meta name="keywords" content="Geladeiras, Frost-free, Refrigeração">
    <meta name="author" content="Escola Sistêmica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldigo Geladeiras</title>
    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../js/site.js"></script>
</head>
<body>
    <header>
    </header> 

    <nav>
    </nav> 

    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma duvida? Preencha este formulário e entraremos em contato!</p>
        <form action="#" method="get" name="fmrfaleconosco" onsubmit="return validaFaleConosco()"> <!--Utilizar metodo post-->
            <fieldset class="faleConosco">

                <fieldset>
                    <legend>Dados pessoais:</legend>

                    <label for="nome">Nome: </label>
                    <input type="text" name="txtnome" id="nome">

                    <label for="fone">Telefone: </label>
                    <input type="text" name="txtfone" id="fone">

                    <label for="email">E-mail: </label>
                    <input type="text" name="txtemail" id="email">
                </fieldset>

                <fieldset>
                    <legend>Motivo do contato:</legend>

                    <label for="motivo">Motivo: </label>
                    <select name="selmotivo" id="motivo" onchange="verificarMotivo(this.value)">
                        <option value="">Escolha</option>
                        <option value="RE">Reclamação</option>
                        <option value="SU">Sugestão</option>
                        <option value="PR">Informação sobre produto</option>
                    </select>
                    <label for="comentario">Comentário: </label>
                    <div id="opcaoProduto"></div>
                    <textarea name="textcomentario" id="comentario"></textarea>
                    <button type="reset" onclick="verificarMotivo(null)">Limpar</button><button type="submit">Enviar</button>
                </fieldset>

            </fieldset>


        </form>
    </section>
    <footer>Copyright &copy; Escola Sistêmica 2024</footer>

</body>
</html>
